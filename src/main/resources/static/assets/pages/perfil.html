<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/perfil.css">

    <title>Perfil de  Usuarios</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="container">
              <div class="right tab-content">
                <h2 class="text-center">Perfil del Usuario</h2>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="nombre" class=" control-label">Nombre</label>
    
                    <div class="mt-2">
                      <input v-model="datos.nombre"  type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido" class=" control-label">Apellido</label>
            
                        <div class="mt-2 ">
                          <input v-model="datos.apellido"  type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                  <div class="form-group">
                    <label for="email" class=" control-label">Email</label>
                    <div class="mb-2 mt-2">
                      <input v-model="datos.email" type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="telefono"  class="control-label">Telefono</label>
                    <div >
                      <input v-model="datos.telefono" type="text" class="form-control" id="telefono" placeholder="3425877543">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="edad"  class="control-label">Edad</label>
                    <div >
                      <input v-model="datos.edad" type="text" class="form-control" id="edad" placeholder="25">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="direcion" class=" control-label">Direcion de Envio</label>
                    <div >
                      <input v-model="datos.direcion" type="text" class="form-control" id="direcion" placeholder="Pellegrini 3587">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="m-auto">
                      <button type="submit" class="btn buton" @click="editarPerfil()">Guardar Cambios</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../script/perfil.js"></script>
</body>
</html>
