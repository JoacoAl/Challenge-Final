<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/perfil.css">

    <title>Perfil de  Usuarios</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="container">
              <div class="right tab-content">
                <h2 class="text-center">Perfil del Usuario</h2>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre</label>
    
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Apellido</label>
            
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Fecha de nascimiento</label>
                <div class="col-sm-10">
                              <input type="date" class="form-control" id="inputName" placeholder="22/10/1989">
                            </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Telefono</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="telefono" placeholder="3425877543">
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Direcion de Envio</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Pellegrini 3587">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="m-auto">
                      <button type="submit" class="btn buton ">Guardar Alteraciones</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
