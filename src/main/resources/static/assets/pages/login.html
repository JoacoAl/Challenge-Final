<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/login.css">

    <title>Login y Registro de Usuarios</title>
</head>
<body>
    
    <main>

    <div class="login-wrap">
        
            
        <div class="login-html">
             <div>
                        <img class="logito" src="../images/image3.png" alt="">
                    </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">ENTRAR</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRATE</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label" >Usuario</label>
                        <input id="user" type="text" class="input" v-model="email">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Contraseña</label>
                        <input id="password" type="password" class="input" data-type="password" >
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" >
                    </div>
                   
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="name" class="label">Nombre</label>
                        <input id="name" type="text" class="input" v-model="registerFirstName">
                    </div>
                    <div class="group">
                        <label for="lastName" class="label">Apellido</label>
                        <input id="lastName" type="text" class="input" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" >
                    </div>
                    <div class="group">
                        <label for="mail" class="label">Email</label>
                        <input id="mail" type="email" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</main>

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../script/login.js"></script>
</body>
</html>
